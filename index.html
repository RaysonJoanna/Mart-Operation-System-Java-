<body>

            <p class="h5 text-center mb-3" id="mulgeon" onClick="here(event)">1. 물건발주<i class="fas fa-mouse-pointer" id="mclick" style="margin-left: 10px;"></i></p>
            <div id="mulgeonC" style="display: none;">
                <div style="width:900px; margin: 0 auto;">
                    <h5 class="mt-5 text-center" style="color:green">Test.java</h5>
                    <img src="img/mos1.PNG" alt="code1" class="mt-5">

                    <img src="img/mos0.PNG" alt="code0" class="mt-5">

                <div style="width:900px; margin: 0 auto;">

        <div>
            <a href="https://github.com/RaysonJoanna/Mart-Operation-System-Java-" class="d-flex justify-content-center mt-5"><img src="img/moscode.png" alt="보러가기" style="width:40%; max-width: 800px;"></a>
        </div>
    </div>
    <script>
        function here(e) {
            let id = e.target.id;
            let div = $(`#${id}`).next()[0].id;
            let pointer = $(`#${id}`).children().first()[0].id;

            if($(`#${div}`).css('display') == 'none') {
                $(`#${div}`).show();
                $(`#${pointer}`).css("color","#c7c7c7");
            } else {
                $(`#${div}`).hide();
                $(`#${pointer}`).css("color","#1E3050");
            }
        }

        function jeob(e){
            let self = e.target.id;
            let mother = $(`#${self}`).parent()[0].id;
            let aunt = $(`#${mother}`).prev()[0].id;
            console.log(aunt);


            $(`#${self}`).parent().css('display','none');
            $(`#${aunt}`).children().css("color","#1E3050");
        }
    </script>
